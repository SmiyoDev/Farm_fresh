<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fresh - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="images/Grocery 1.webp" alt="Background Image" class="background-image">
    <header>
        <div class="header-content">
            <h1>Farm Fresh</h1>
            <p>Your one-stop marketplace for farm-fresh produce</p>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="signup-form">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <label for="signup-password-repeat">Repeat Password:</label>
                <input type="password" id="signup-password-repeat" placeholder="Repeat your password" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="agree-checkbox" required>
                    <label for="agree-checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit" id="register-button">Register</button>
            </form>

            <div class="signup-redirect">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="#">Help Center</a>
            </li>
            <li>
                <a href="#">FAQs</a>
                <a href="#">Return Policy</a>
                <a href="#">How to Order</a>
            </li>
            <li>
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Shipping Information</a>
            </li>
            <li>
                <a href="#">Customer Service</a>
                <a href="#">Sitemap</a>
            </li>
        </ul>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
